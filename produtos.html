<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">

    <title>Produtos</title>
    <link rel="stylesheet" href="./css/produtos.css">
</head>

<body>
    <header>
        <div class="top-menu">
            <div class="logo">
                <h1>C&MM</h1>
            </div>
            <div class="search-container">
                <form>
                    <input type="text" placeholder="O que você procura?">
                    <i class="fa-solid fa-magnifying-glass"></i>

                </form>
            </div>

            <div class="service">
                <i class="fa-solid fa-headset"></i>
                <p>Atendimento</p>
            </div>
            <!-- botão do WhatsApp -->
            <i class="fa-brands fa-square-whatsapp"></i>

            <div class="wpp">

                <p>Compre pelo Whatsapp</p>

            </div>
            <div class="welcome">
                <p>Bem vindo a C&MM</p>
                <!-- botão de usuário (login/registrar) -->
                <i class="fa-regular fa-circle-user"></i>
            </div>
            <div class="right-btns">
                <!-- botão de "coração"/like -->
                <i class="fa-regular fa-heart"></i>
                <i class="fa-solid fa-bag-shopping"></i>

            </div>
        </div>

        <!--  menu principal  -->
        <div class="pin-container">
            <form>
                <i class="fa-solid fa-location-dot"></i>
                <input type="text" name="cep" placeholder="Digite seu CEP">

            </form>

        </div>
        <nav class="nav-container">

            <div class="menu">

                <ul>
                    <li>Feminino</li>
                    <li>Masculino</li>
                    <li>Infantil</li>
                    <li class="redList">Outlet</li>
                </ul>

            </div>
            </div>
        </nav>
    </header>
    <main>
        <section>
            <div class="link-menu">
                <ul>
                    <li><a href="./index.html">Página principal</a></li>
                    <li><a href="#Primavera">Primavera</a></li>
                    <li><a href="#Conjuntos">Conjuntos</a></li>
                    <li><a href="#Conjuntos">Conjunto jacard losangos Feminino - Vermelho</a></li>
                </ul>
            </div>
        </section>

        <section class="product">

            <div class="img-container">
                <i class="fa-solid fa-magnifying-glass"></i>
                <img src="./img/img2.png" alt="">
            </div>
            <div class="product-container">

                <h3>Conjunto jacard losangos Feminino - Vermelho</h3>
                <i class="fa-regular fa-heart"></i>
            </div>
            <!-- div avaliação -->
            <div class="rating">
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>

                <i class="fa-regular fa-star"></i>
                <i class="fa-regular fa-star"></i>
                <a href="#rating">Ver avaliações</a>
            </div>
        </section>

    </main>
    <script src="https://kit.fontawesome.com/676eccc9ff.js" crossorigin="anonymous"></script>
</body>

</html>
