<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Página principal</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <div class="top-menu">
            <div class="logo">
                <h1>C&MM</h1>
            </div>
        <div class="search-container">
            <input type="text" placeholder="O que você procura?">
            <i class="fa-solid fa-magnifying-glass"></i>
        </div>
        
        <div class="service">
            <i class="fa-solid fa-headset"></i>
            <p>Atendimento</p>
        </div>
        <!-- botão do WhatsApp -->
        <i class="fa-brands fa-square-whatsapp"></i>
        <div class="wpp">
            
            <p>Compre pelo Whatsapp</p>
        </div>
        <div class="welcome">
           <p>Bem vindo a C&MM</p>
        </div>
        <div class="right-btns">
        <!-- botão de usuário (login/registrar) -->
        <i class="fa-regular fa-circle-user"></i>
        <!-- botão de "coração"/like -->
        <i class="fa-regular fa-heart"></i>
        
    </div>
    </div>
        <nav></nav>
    </header>

    <script src="https://kit.fontawesome.com/676eccc9ff.js" crossorigin="anonymous"></script>
